
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Big Ten Swim Scoring Projection</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f8f9fb;
    }
    h1 {
      margin-bottom: 10px;
      color: #00274C;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
    }
    button {
      padding: 8px 14px;
      border-radius: 10px;
      border: none;
      background: #00274C;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { opacity: 0.9; }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #FFCB05;
      color: #00274C;
      text-align: left;
    }
    td.num, th.num { text-align: right; }
    input {
      width: 80px;
      padding: 6px;
      text-align: right;
    }
    .muted { color: #555; font-size: 0.9rem; }
  </style>
</head>

<body>
  <h1>Big Ten Swim Scoring Simulator</h1>
  <div class="muted">
    Scoring: A (32-22) • B (20-11) • C (9-1)
  </div>

  <div class="card">
    <button onclick="addTeam()">+ Add Team</button>
    <button onclick="calculate()">Calculate</button>
    <button onclick="resetAll()">Reset</button>

    <table style="margin-top:20px;">
      <thead>
        <tr>
          <th>Team</th>
          <th class="num">A</th>
          <th class="num">B</th>
          <th class="num">C</th>
        </tr>
      </thead>
      <tbody id="teamTable"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Results</h2>
    <div id="results"></div>
  </div>

<script>
const POINTS_A = [32,28,27,26,25,24,23,22];
const POINTS_B = [20,17,16,15,14,13,12,11];
const POINTS_C = [9,7,6,5,4,3,2,1];

function mean(arr){ return arr.reduce((a,b)=>a+b,0)/arr.length; }

function sumTop(arr,k){ return arr.slice(0,k).reduce((a,b)=>a+b,0); }

function sumBottom(arr,k){ 
  if(k<=0) return 0;
  return arr.slice(arr.length-k).reduce((a,b)=>a+b,0); 
}

function addTeam(){
  const table = document.getElementById("teamTable");
  if(table.children.length >= 10) return;
  const row = document.createElement("tr");
  row.innerHTML = `
    <td><input type="text" placeholder="Team Name" style="width:150px;text-align:left;"></td>
    <td class="num"><input type="number" min="0" value="0"></td>
    <td class="num"><input type="number" min="0" value="0"></td>
    <td class="num"><input type="number" min="0" value="0"></td>
  `;
  table.appendChild(row);
}

function calculate(){
  const rows = document.querySelectorAll("#teamTable tr");
  let output = "<table><thead><tr><th>Team</th><th class='num'>Expected</th><th class='num'>Max</th><th class='num'>Min</th></tr></thead><tbody>";

  rows.forEach(row => {
    const inputs = row.querySelectorAll("input");
    const name = inputs[0].value || "Unnamed";
    const a = parseInt(inputs[1].value) || 0;
    const b = parseInt(inputs[2].value) || 0;
    const c = parseInt(inputs[3].value) || 0;

    const expected = a*mean(POINTS_A) + b*mean(POINTS_B) + c*mean(POINTS_C);
    const max = sumTop(POINTS_A,a) + sumTop(POINTS_B,b) + sumTop(POINTS_C,c);
    const min = sumBottom(POINTS_A,a) + sumBottom(POINTS_B,b) + sumBottom(POINTS_C,c);

    output += `<tr>
      <td>${name}</td>
      <td class='num'>${expected.toFixed(1)}</td>
      <td class='num'>${max}</td>
      <td class='num'>${min}</td>
    </tr>`;
  });

  output += "</tbody></table>";
  document.getElementById("results").innerHTML = output;
}

function resetAll(){
  document.getElementById("teamTable").innerHTML = "";
  document.getElementById("results").innerHTML = "";
  for(let i=0;i<5;i++) addTeam();
}

resetAll();
</script>
</body>
</html>
